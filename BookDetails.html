<!DOCTYPE html>
<html>
<style >
     table{
        border-collapse: collapse;

        font-size: 20px;
        text-align: left;
     }
     th{
        background-color: #7F525D;

    tr:nth-child(even){
        background-color: #B38481 ;

<head >
<title>Book Details</title>
<link rel="stylesheet" type="text/css" href="">

<body style="height: 100vh; background-size: cover;" background= "details.jpg">

<h1>Give UserName </h1>

  <label for="searchKey">Id:</label>
  <input type="text" name="searchKey" id="searchKey">

  <button id="search" onclick="search()">Search</button>

  <p id="p2"></p>


    <script>

    function search() {
      var searchKey = document.getElementById("searchKey").value;

      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if(this.readyState == 4 && this.status == 200) {
          document.getElementById("p2").innerHTML = xhttp.responseText;
        }
      }

      xhttp.open("GET", "ajaxbookdetails.php?searchKey=" + searchKey, true);
      xhttp.send();
    }

  </script>

</body>
